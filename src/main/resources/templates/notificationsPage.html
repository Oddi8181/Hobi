<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style2.css}" >
    <script src="https://kit.fontawesome.com/d4739cb5c2.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Notifications</title>
</head>
<body>
<nav th:replace="~{common/navbar :: navbar}"></nav>
<section class="notifications-container">
    <h2>Your Notifications</h2>
    <div id="notificationsContainer">
        <div th:if="${notifications != null and !notifications.isEmpty()}">
            <div th:each="notification : ${notifications}" class="notification-item">
                <div class="notification-content">
                    <span class="notification-subject" th:text="${notification.subject}">Subject</span>
                    <span class="notification-description" th:text="${notification.description}">Description</span>
                    <span class="notification-time" th:text="${notification.createdAt}">Time</span>

                    <!-- ACTIONS FOR FRIEND REQUEST -->
                    <div th:if="${notification.subject == 'FRIEND_REQUEST'}" class="notification-actions">
                        <a th:href="@{/friendship/respond/{senderId}/accept(senderId=${notification.idSender})}" class="btn accept">
                            <i class="fa-solid fa-check"></i> Accept
                        </a>
                        <a th:href="@{/friendship/respond/{senderId}/decline(senderId=${notification.idSender})}" class="btn decline">
                            <i class="fa-solid fa-xmark"></i> Don't accept
                        </a>
                        <a th:href="@{/friendship/respond/{senderId}/block(senderId=${notification.idSender})}" class="btn block">
                            <i class="fa-solid fa-ban"></i> Block
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${notifications == null or notifications.isEmpty()}" class="no-notifications">
            <p>No notifications yet</p>
        </div>
    </div>
</section>
</body>
</html>
