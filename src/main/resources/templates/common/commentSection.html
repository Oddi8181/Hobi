<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style2.css}">
    <script src="https://kit.fontawesome.com/d4739cb5c2.js" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<h4>Comment section:</H4>
<div class="commentSection">
    <div th:each="c: ${comments}" class="post-card">
        <br>
        <div class="post-card__header">
            <span th:text="${c.userNameAndSurname}"></span>
            <span>: </span>
            <span th:text="${c.message}"></span>
        </div>

        <div class="post-footer">
        </div>
    </div>
</div>


</body>
</html>
