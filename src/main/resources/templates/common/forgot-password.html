<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/style2.css}" href="/src/main/resources/static/style2.css">
</head>
<body>

<div class="auth-container">

    <h1>Forgot your password?</h1>

    <p class="info-text">
        Enter your email address and we will send you a link to reset your password.
    </p>

    <form th:action="@{/forgot-password}"
          th:object="${form}"
          method="post"
          class="auth-form">

        <label for="email">Email</label>
        <input id="email"
               type="email"
               th:field="*{email}"
               placeholder="you@example.com"
               required>

        <button type="submit">Send reset link</button>
    </form>


    <div th:if="${param.sent}" class="success-message">
        If the email exists in our system, a reset link has been sent.
    </div>


    <div th:if="${param.invalidToken}" class="error-message">
        Reset link is invalid or expired. Please request a new one.
    </div>

    <div class="back-link">
        <a th:href="@{/}">â† Back to login</a>
    </div>

</div>

</body>
</html>
